    <style type="text/css">
        body {
            margin: 0;
        }

        div.center {
            position: absolute;
            top: 30%;
            left: 50%;
            margin: -250px 0 0 -320px;
            width: 640px;
            min-height: 427px;
            padding: 0px;
        }

        .mirror {
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            transform: scaleX(-1);
            /*IE*/
            filter: FlipH;
        }
    </style>
    <style type="text/css">
        .mirror_restore {
            animation: mirror forwards 6s;
            -webkit-transform: scaleX(-1);
            animation: mirror forwards 0s;
            /* Firefox: */
            -moz-animation: mirror forwards 6s;
            /* Safari and Chrome: */
            -webkit-animation: mirror forwards 6s;
            /* Opera: */
            -o-animation: mirror forwards 6s;
        }

        @keyframes mirror {
            from {
                transform: scaleX(-1);
            }

            to {
                transform: scaleX(1);
            }
        }

        @-moz-keyframes mirror /* Firefox */
        {
            from {
                -moz-transform: scaleX(-1);
            }

            to {
                -moz-transform: scaleX(1);
            }
        }

        @-webkit-keyframes mirror /* Safari 和 Chrome */
        {
            from {
                -webkit-transform: scaleX(-1)
            }

            to {
                -webkit-transform: scaleX(1)
            }
        }

        @-o-keyframes mirror /* Opera */
        {
            from {
                -o-transform: scaleX(-1);
            }

            to {
                -o-transform: scaleX(1);
            }
        }

        .boom {
